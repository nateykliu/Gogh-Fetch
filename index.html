<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gogh Fetch</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <button id="back-to-top" style="display: none;">BACK TO TOP</button>
    <img src = "images/blacklogo.png" alt = "logo" width = "100" height = "100">
    <div class="artwork-container">
        <input type="text" id="search-input" placeholder="Search for a specific artist or painting">
        <button id="search-btn">Search</button><br><br>
        <!-- gallery -->
        <div id="gallery"></div>
        <!-- random artwork -->
            <div id="random-artwork">
                <img id="artwork-image" alt="Random Artwork" />
                <h2 id="artwork-title"></h2>
                <p><span id="artwork-artist"></span>, <span id="artwork-date"></span></p>
                <p><span id="artwork-medium"></span>, <span id="artwork-dimensions"></span></p>
                <a id="artwork-url" href="#" target="_blank">View on MET Museum</a>
                <div class="loading-message">Fetching random artwork...</div>
                <button id="fetch-another">Fetch me another!</button>
        </div>
    </div>
    <div class="search-container"></div>
</body>
</html>
