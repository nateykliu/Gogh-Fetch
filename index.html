<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gogh Fetch</title>
    <img src = "images/blacklogo.png" alt = "logo" width = "100" height = "100">
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="artwork-container">
        <img id="artwork-image" alt="Random Artwork" />
        <h2 id="artwork-title"></h2>
        <p id="artwork-artist"></p>
        <p id="artwork-date"></p>
        <p id="artwork-medium"></p>
        <p id="artwork-dimensions"></p>
        <a id="artwork-url" href="#" target="_blank">View on MET Museum</a>
        <div class="loading-message">Fetching random artwork...</div>
        <button id="fetch-another">Fetch me another!</button>
    </div>
</body>
</html>
